<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <link rel="stylesheet" href="../styles/battle.css">
    <link rel="stylesheet" href="../styles/how.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <a id = 'how__link' class ='how__link' href = "#">FAQ</a>
    <section id = 'how__page' class = 'how__page how__page--close'>
        <a id = 'close__link' class ='how__closelink' href = "#">X</a>
        <h1>Here are some rules how to play this game:</h1>
        <ul class = 'how__ul'>
            <li>1:Don't tell anyone about this game</li>
            <li>2:Don't forget the first rule</li>
            <li>3:Attack your opponent</li>
            <li>4:Person who has 0 HP loses</li>
            <li>5:Play again!</li>
        </ul>
    </section>
    <h1 class="title">Battle!</h1>
    <section class="stats">
        <div class="health-card health-card--left">
            <p class="health-card__name health-card__name--player1">UNKNOWN</p>
            <p class="health-card__level">Lv50</p>
            <div class="health-card__bar-section">
                <p class="health-card__bar-text">HP</p>
                <div class="health-card__bar">
                    <div class="health-card__bar-life health-card__bar-life--player1">
                    </div>
                </div>
            </div>
        </div>
        <div class="health-card health-card--right">
            <p class="health-card__name health-card__name--player2">UNKNOWN</p>
            <p class="health-card__level">Lv50</p>
            <div class="health-card__bar-section">
                <p class="health-card__bar-text">HP</p>
                <div class="health-card__bar">
                    <div class="health-card__bar-life health-card__bar-life--player2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="pokemon-section">
        <img alt="" class="pokemon-player1 bounce">
        <img alt="" class="pokemon-player2 bounce-2">
    </section>
    <section class="fight-section">
        <a class="fight-section__button fight-section__button--fight1">Attack</a>
        <a class="fight-section__button fight-section__button--fight2">Attack</a>
    </section>
    <section class="action-section">
        <a href = "../index.html" class="action-section__button action-section__button--back">Go Back</a>
        <a  href = "./battle.html" class="action-section__button action-section__button--reset">Reset</a>
    </section>
    <script src="../scripts/battle.js"></script>
    <script src = "../scripts/how.js"></script>
</body>
</html>
